					<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<form action="empask_LeaveServlet.do" method="post" id="ask_leave">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
									<h4 class="modal-title" id="exampleModalLabel">请 假</h4>
								</div>
								<div class="modal-body">
									
										<div class="form-group">
											<label  for="recipient-name" class="control-label">开始时间:</label>
											<input name="leave_begin" type="date" class="form-control" id="recipient-name">
										
											<label for="recipient-name" class="control-label">结束时间:</label>
											<input name="leave_end" type="date" class="form-control" id="recipient-name">
											
											<label for="recipient-name" class="control-label">请假类型:</label>
											<select name="leave_type" class="form-control" id="recipient-name">
												<option>病假</option>
												<option>事假</option>
											</select>
											
										</div>
										<div class="form-group">
											<label for="message-text" class="control-label">请假原因:</label>
											<textarea name="leave_reason" class="form-control" id="message-text"></textarea>
										</div>
									
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
									<button type="submit" id="submit" class="btn btn-primary">Send message</button>
								</div>
								</form>
							</div>
						</div>
					</div>

					<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2">

							<div class="modal-content">
								<form id="restroactive" method="post" action="">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
									<h4 class="modal-title" id="exampleModalLabel">补签</h4>
								</div>

											<br>
											<input name="restroactiveinH" type="time" class="form-control" id="recipient-name">
											
											<label for="recipient-name" class="control-label">结束时间:</label>
											<input name="restroactiveout" type="date" class="form-control" id="recipient-name">
											<br>
											<input name="restroactiveoutH" type="time" class="form-control" id="recipient-name">
										</div>
										<div class="form-group">
											<label for="message-text" class="control-label">补签原因:</label>
											<textarea name="restroactive_reason" class="form-control" id="message-text"></textarea>
										</div>
									
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
